<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backbone-wizard</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="css/foundation.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>

<body>

<div id="wizard"></div>

<script type="text/template" id="item-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">My Items</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel">
            <h1>Shopping Cart</h1>
        </div>
    </div>

    <div class="row">
        <table>
            <thead>
                <tr>
                    <th width="200">Name</th>
                    <th width="520">Description</th>
                    <th width="150">Quantity</th>
                    <th width="150">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Red Widget</td>
                    <td>Standard widget with a red exterior</td>
                    <td>1</td>
                    <td>19.99</td>
                </tr>
                <tr>
                    <td>Blue Widget</td>
                    <td>Standard widget with a blue exterior</td>
                    <td>1</td>
                    <td>19.99</td>
                </tr>
                <tr>
                    <td>Widget Pro</td>
                    <td>Deluxe version of the standard widget</td>
                    <td>1</td>
                    <td>29.99</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
    </div>
</script>

<script type="text/template" id="customer-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Customer Info</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel">
            <h1>Verify Your Information</h1>
        </div>
    </div>

    <div class="row">
        <form>
            <div class="row">
                <div class="large-12 columns">
                    <label>Name
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Address
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label>City
                        <input type="text" />
                    </label>
                </div>
                <div class="large-4 columns">
                    <label>State
                        <select>
                            <option value="TN">TN</option>
                        </select>
                    </label>
                </div>
                <div class="large-4 columns">
                    <label>Zip Code
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label>Email
                        <input type="text" />
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Phone
                        <input type="text" />
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
        <a href="#" id="back" class="button secondary left">Back</a>
    </div>
</script>

<script type="text/template" id="payment-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Payment Info</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel">
            <h1>Payment Details</h1>
        </div>
    </div>

    <div class="row">
        <form>
            <div class="row">
                <div class="large-4 columns">
                    <label>Name on Card
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label>Type
                        <select>
                            <option value="Visa">Visa</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label>Number
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label>Expiration Date
                        <input type="text" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label>Security Code
                        <input type="text" />
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
        <a href="#" id="back" class="button secondary left">Back</a>
    </div>
</script>

<script type="text/template" id="success-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Order Complete</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <h1>Success!</h1>

        <div class="panel">
            <h3>Order Details</h3>
            <p>Item 1 <br/>
                Item 2</p>

            <hr/>

            <h3>Customer Details</h3>
            <p>Name: <br/>
                Address: <br/>
                City: <br/>
                State: <br/>
                Zip Code: <br/>
                Email: <br/>
                Phone: </p>

            <hr/>

            <h3>Payment Details</h3>
            <p>Name on Card: <br/>
                Type: <br/>
                Number: <br/>
                Expiration Date: </p>
        </div>
    </div>
</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.stickit/backbone.stickit.js"></script>
<!-- endbower -->
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.abide.js"></script>
<script src="js/foundation/foundation.equalizer.js"></script>
<script src="js/foundation/foundation.interchange.js"></script>
<script src="js/foundation/foundation.dropdown.js"></script>
<script src="js/foundation/foundation.accordion.js"></script>
<script src="js/foundation/foundation.alert.js"></script>
<script src="js/foundation/foundation.clearing.js"></script>
<script src="js/foundation/jquery.cookie.js"></script>
<script src="js/foundation/foundation.joyride.js"></script>
<script src="js/foundation/foundation.magellan.js"></script>
<script src="js/foundation/foundation.offcanvas.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script src="js/foundation/foundation.slider.js"></script>
<script src="js/foundation/foundation.tab.js"></script>
<script src="js/foundation/foundation.tooltip.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="js/main.js"></script>
<script src="js/router.js"></script>
<script src="js/models/transaction.js"></script>
<script src="js/models/item.js"></script>
<script src="js/collections/item-list.js"></script>
<script src="js/views/item.js"></script>
<script src="js/views/customer.js"></script>
<script src="js/views/payment.js"></script>
<script src="js/views/success.js"></script>
<!-- endbuild -->

<script>
    $(document).foundation();
</script>
</body>

</html>
