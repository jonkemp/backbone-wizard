<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backbone-wizard</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="css/foundation.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>

<body>

<div id="wizard">
    <div class="row">
        <div class="row">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">Payment Info</a></h1>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <div class="panel">
                <h1>Payment Details</h1>
            </div>
        </div>

        <div class="row">
            <form>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Name on Card
                            <input type="text" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Type
                            <select>
                                <option value="Visa">Visa</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Number
                            <input type="text" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Expiration Date
                            <input type="text" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label>Security Code
                            <input type="text" />
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <a href="#" id="next" class="button right">Next</a>
            <a href="#" id="back" class="button secondary left">Back</a>
        </div>
    </div>
</div>

                <li class="name">
                    <h1><a href="#">My Items</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel">
            <h1>Shopping Cart</h1>
        </div>
    </div>

    <div class="row">
        <table>
            <thead>
            <tr>
                <th width="200">Table Header</th>
                <th>Table Header</th>
                <th width="150">Table Header</th>
                <th width="150">Table Header</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Content Goes Here</td>
                <td>This is longer content Donec id elit non mi porta gravida at eget metus.</td>
                <td>Content Goes Here</td>
                <td>Content Goes Here</td>
            </tr>
            <tr>
                <td>Content Goes Here</td>
                <td>This is longer Content Goes Here Donec id elit non mi porta gravida at eget metus.</td>
                <td>Content Goes Here</td>
                <td>Content Goes Here</td>
            </tr>
            <tr>
                <td>Content Goes Here</td>
                <td>This is longer Content Goes Here Donec id elit non mi porta gravida at eget metus.</td>
                <td>Content Goes Here</td>
                <td>Content Goes Here</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
    </div>
</script>

<script type="text/template" id="customer-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Customer Info</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <h1>Verify Your Information</h1>
    </div>

    <div class="row">
        <form>
            <div class="row">
                <div class="large-8 columns">
                    <div class="small-2 columns">
                        <label for="right-label" class="right inline">Name</label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-8 columns">
                    <div class="small-2 columns">
                        <label for="right-label" class="right inline">Address</label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
        <a href="#" id="back" class="button secondary left">Back</a>
    </div>
</script>

<script type="text/template" id="payment-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Payment Info</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <h1>Payment Details</h1>
    </div>

    <div class="row">
        <form>
            <div class="row">
                <div class="large-8 columns">
                    <div class="small-2 columns">
                        <label for="right-label" class="right inline">Name</label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-8 columns">
                    <div class="small-2 columns">
                        <label for="right-label" class="right inline">Address</label>
                    </div>
                    <div class="small-10 columns">
                        <input type="text" id="right-label" placeholder="Inline Text Input">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <a href="#" id="next" class="button right">Next</a>
        <a href="#" id="back" class="button secondary left">Back</a>
    </div>
</script>

<script type="text/template" id="success-template">
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Order Complete</a></h1>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <h1>Success!</h1>
    </div>
</script>

<script src="js/foundation/foundation.offcanvas.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script src="js/foundation/foundation.slider.js"></script>
<script src="js/foundation/foundation.tab.js"></script>
<script src="js/foundation/foundation.tooltip.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->

<script>
    $(document).foundation();
</script>
</body>

</html>
